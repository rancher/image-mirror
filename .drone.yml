---
kind: pipeline
name: default-image-push-pull

platform:
  os: linux
  arch: amd64

steps:
  - name: validate-list
    image: library/ubuntu:21.04
    commands:
      - grep -vE '^\s*(#|//)' images-list | sort -Vc
  - name: mirror-images
    image: rancher/dapper:v0.5.3
    volumes:
      - name: docker
        path: /var/run/docker.sock
    environment:
      DOCKER_PASSWORD:
        from_secret: docker_password
      DOCKER_USERNAME:
        from_secret: docker_username
    commands:
      - cat images-list | dapper
    settings:
      custom_dns: 1.1.1.1
    when:
      event:
        - push

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
